<!DOCTYPE html>
<html>
<head>
	<title>User Dashboard</title>
    <style>
* {
box-sizing: border-box;
}	
body {
  max-width: 100%;
  margin: 0%;
  font-family: Arial, sans-serif;
}


.navbar {
  position: fixed;
  z-index: 2;
  top: 0;
  left: 0;
  right: 0;
  margin: 0; 
  background-color: #F4FFFE;
  box-shadow: 0px 2px 2px 0px #B6B6B6;   
}

.nav {
  display: flex;
  justify-content:space-between;
}

.nav a {
  float: left;
  color: black;
  text-align: center;
  padding: 1px 18px;
  text-decoration: none;
  font-size: 16px;
}

.logonav {
  position: relative;
}

.logonav img {
    border-radius:50%;
    width: 37px;
    height: 34px;
    margin: -20%;   
}

.nav a {
  padding: 20px 50px 15px 50px;
}

.nav a:hover {
  background-color: #ddd;
}

.nav a:visited {
  background-color: #ddd;
}

.nav .search-container{
  float: right; 
}

.nav input[type=text] {
  padding: 5px;
  margin-top: 16px;
  font-size: 15px;
  border-style: solid;
  border-width: thin;
  border-color: #B6B6B6;
}

@media screen and (max-width: 600px) {
  .nav a, .nav input[type=text], .nav .search-container button {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }

  .nav input[type=text] {
    border: 1px solid #ccc;  
  }
}

.dropbtn {
  background-color: #F4FFFE;
  border: none;
  margin: 0;
}

.dropdown-content {
  display: none;
  position: absolute;
  top: 90%;
  background-color: #150F2F;
  min-width: 200px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: -1;
}

.dropdown-content a {
  color: white;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: justify;
  z-index: 1;
  
}

.dropdown-content a:hover {
  background-color: #f1f1f1;
  color: black;
}

.dropdown:hover .dropdown-content {
  display: flex;
  flex-direction: column;
}

#welcome {
   width: fit-content;
   position: relative;
   top: 80px;
   left: 8%;
   font-size: 22px;
   padding-bottom: 1%;  
}

.contentheader-container {
  display: flex;
  flex-direction: row;
  margin-top: 90px;
  margin-left: 140px;
  width:fit-content;
}
.mycontent {
   width: fit-content;
   font-size: 22px;
   padding-bottom: 1%;  
}

.upload{
  margin-left: 830px;
  margin-top: 20px;
}

.upload button {
  position: relative;
  background-color: #FFFBA1;
  border-radius: 25px;
  border: none;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
  padding: 15px 35px;
  cursor: pointer;
  z-index: 1;
}

.uploadcontainer {
  display: none;
  position: fixed; /* Stay in place */
  z-index: 3; /* Sit on top */
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  padding-top: 60px; 
}

form {
  width: 500px;
  margin: auto;
  margin-bottom: 20px;
  background-color: white;
  padding: 20px;
  box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
}

input[type="submit"] {
  background-color:#FFFBA1;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
  color: rgb(0, 0, 0);
  padding: 10px 30px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button[type="button"] {
  background-color:#f0fffe;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
  color: rgb(0, 0, 0);
  padding: 10px 30px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.btns {
  display: flex;
  margin-top: 5%;
}

body > footer {
  position: sticky;
  top: 100vh;
}

footer {
  background-color: #150F2F;
  padding: 2rem;
  color: white;
  padding: 2rem;
  display: flex;
  height: 20%;
  border-top: white;  
}

.youngcapabletag  {
  flex-grow: 17;
  text-align: left;
  margin-top: 1%;
  font-size: 20px;  
}
    
.socials {
    flex-direction: column;
    flex-grow: 1;
    margin-top: 1.5% 
}

.socials a {
    margin: 1%;
}

</style>
</head>
<body>
  <div class="navbar">
    <div class = "nav">
      <a href="Home.html" class = "logonav"><img src="Media/Young.png" alt="logo"/></a>
        <a href="Opportunity-Board.html">Opportunity Board</a>
        <a href="Discussion_forum.html">Discussion Forum</a>
        
        <div class="dropdown">
        <div class="dropbtn"><a href="Entrepreneurial-hub.html">Learning Hub</a></div>
          <div class="dropdown-content">
            <a href="Entrepreneurial-hub.html">Recorded Seminars</a>
            <a href="#">Development</a>
            <a href="#">Marketing</a>
            <a href="#">Business</a>
            <a href="#">Finance</a>
            <a href="#">Career Guidance</a>
          </div>
        </div>
        
        <div class="search-container">
          <input type="text" placeholder="Search.." name="search">
        </div>
        <a href="User-dashboard.html">User</a>
    </div>
    </div>
  <main>
    <div id="welcome"><h2>Welcome to your space</h2></div>
    <div class="contentheader-container">
    <div class="mycontent"><h3>My content</h3></div>
    <div class="upload"><button onclick="document.getElementById('upload-id').style.display='block'" style="width:auto;">Upload</button></div>
    </div>
    <div id="upload-id" class="uploadcontainer">
      <form id="uploadform" action="User-dashboard.html" method="post">
        <input type="file" id="myFile" name="filename">
        <input type="submit">
        <div id="cancelbtn"><button type="button" onclick="document.getElementById('upload-id').style.display='none'" class="cancelbtn">Cancel</button></div>
      </form>
    </div>

    <section id="uploaded-content">
    </section>

  </main>

  <footer>
    <div class="youngcapabletag">
            <p>@youngandcapable</p>
    </div>
    <div class="socials">
         <a href="Home.html"><img src="Media/Facebook_White.svg" width="40px" height="40px"></a>
         <a href="Home.html"><img src="Media/Twitter_White.svg" width="40px" height="40px"></a>
         <a href="Home.html"><img src="Media/Instagram_White.svg" width="40px" height="40px"></a>
    </div>
  </footer>

  <script>
    const uploadcontainer = document.getElementById('upload-id');
    window.onclick = function(event) {
      if (event.target == uploadcontainer) {
        uploadcontainer.style.display = "none";
      }
}
  </script>
  </body>
  </html>
